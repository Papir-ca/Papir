<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Papir</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box {
            background: #2a2a2a; 
            padding: 40px; 
            border-radius: 10px; 
            text-align: center;
            width: 300px;
        }
        h2 { color: #BCAE83; margin-bottom: 30px; }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            background: #333; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 5px; 
        }
        button { 
            background: #BCAE83; 
            color: black; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form onsubmit="login(); return false;">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
        </form>
        <div id="error" class="error">Wrong credentials</div>
    </div>

    <script>
        // CHANGE THESE TO YOUR PASSWORD
        const CORRECT_USERNAME = "papiradmin";
        const CORRECT_PASSWORD = "Farnhite88$$";
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // Set session flag
                sessionStorage.setItem('adminLoggedIn', 'true');
                // Redirect to admin page
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
