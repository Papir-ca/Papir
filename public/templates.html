<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Template | Papir E-Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD166, #06D6A0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #f0f0f0;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: #764ba2;
            border-color: white;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .template-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .template-preview {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        /* Template-specific preview backgrounds */
        .preview-wedding-lace {
            background: linear-gradient(135deg, #FFF9F0 0%, #F5E6D3 100%);
            position: relative;
        }
        .preview-wedding-lace::after {
            content: "‚ô°";
            font-size: 60px;
            color: #D4AF37;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }
        
        .preview-wedding-geometric {
            background: linear-gradient(45deg, #FFFFFF 25%, #F5F5F5 25%, #F5F5F5 50%, #FFFFFF 50%, #FFFFFF 75%, #F5F5F5 75%);
            background-size: 20px 20px;
        }
        
        .preview-wedding-botanical {
            background: linear-gradient(135deg, #F5F0E6 0%, #E8DCCC 100%);
            position: relative;
        }
        .preview-wedding-botanical::after {
            content: "üåø";
            font-size: 50px;
            color: #7C9D8E;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.4;
        }
        
        .preview-romantic {
            background: linear-gradient(135deg, #FCE4EC 0%, #F8BBD9 100%);
            position: relative;
        }
        .preview-romantic::after {
            content: "‚ù§Ô∏è";
            font-size: 50px;
            color: #880E4F;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }
        
        .preview-modern {
            background: linear-gradient(135deg, #F5F5F5 0%, #E0E0E0 100%);
            position: relative;
        }
        .preview-modern::after {
            content: "‚óÜ";
            font-size: 60px;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
        }
        
        .template-info {
            padding: 20px;
        }
        
        .template-category {
            font-size: 0.9rem;
            color: #764ba2;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .template-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .template-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .template-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06D6A0;
            margin-bottom: 15px;
        }
        
        .customize-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .customize-btn:hover {
            opacity: 0.9;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .template-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="container">
        <header>
            <h1>‚ú® Choose Your Template</h1>
            <p class="subtitle">Select a beautiful design to personalize for your special occasion</p>
        </header>
        
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="wedding">Wedding</button>
            <button class="filter-btn" data-filter="save-the-date">Save the Date</button>
            <button class="filter-btn" data-filter="birthday">Birthday</button>
            <button class="filter-btn" data-filter="anniversary">Anniversary</button>
        </div>
        
        <div class="template-grid" id="templateGrid">
            <!-- Templates will be loaded here via JavaScript -->
            <div class="loading">Loading templates...</div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://elmhkhvryjzljxskbfps.supabase.co';
        const SUPABASE_KEY = 'your-anon-key'; // Replace with your anon key
        
        async function loadTemplates() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/templates?select=*&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const templates = await response.json();
                displayTemplates(templates);
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templateGrid').innerHTML = '<p>Error loading templates</p>';
            }
        }
        
        function displayTemplates(templates) {
            const grid = document.getElementById('templateGrid');
            
            if (!templates || templates.length === 0) {
                grid.innerHTML = '<p>No templates available</p>';
                return;
            }
            
            grid.innerHTML = templates.map(template => {
                const previewClass = getPreviewClass(template.css_class);
                
                return `
                    <div class="template-card" data-category="${template.category}">
                        <div class="template-preview ${previewClass}"></div>
                        <div class="template-info">
                            <div class="template-category">${template.category_display || template.category}</div>
                            <div class="template-name">${template.name}</div>
                            <div class="template-description">${template.description || 'Elegant design for your special occasion'}</div>
                            <div class="template-price">$${(template.price / 100).toFixed(2)}</div>
                            <button class="customize-btn" onclick="selectTemplate('${template.id}')">
                                <i class="fas fa-paint-brush"></i> Customize
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getPreviewClass(cssClass) {
            const classMap = {
                'wedding-lace': 'preview-wedding-lace',
                'wedding-geometric': 'preview-wedding-geometric',
                'wedding-botanical': 'preview-wedding-botanical',
                'save-date-romantic': 'preview-romantic',
                'save-date-modern': 'preview-modern'
            };
            return classMap[cssClass] || 'preview-modern';
        }
        
        function selectTemplate(templateId) {
            window.location.href = `/customize.html?template=${templateId}`;
        }
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const cards = document.querySelectorAll('.template-card');
                
                cards.forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
        
        // Load templates on page load
        loadTemplates();
    </script>
</body>
</html>
